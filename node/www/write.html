<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
	</head>
	<body>
		<header>备忘录</header>
		<main>
			<form action="/index/complete" method="post" id="form">
				<textarea name="content" rows="20" cols="120"></textarea>
			</form>
		</main>
		<footer class="flex"><img class="pull-left write" src="img/check.jpg"/><span class="pull-right new">首 页</span></footer>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.new').click(()=>{location='/'});
			$('header').html('备忘录-'+$.cookie('listname'));
			$('.write').click(function(){
				$('form').submit();
			});
			$('form').submit(function(event){
				event.preventDefault();
				$.post("/index/complete",$('form').serialize(),(data)=>{
					if(data.code==1){location='content.html'}
				})
			})
		</script>
	</body>
</html>
